<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moj sajt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3d);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      margin: 15px 0;
      width: 100%;
      max-width: 700px;
      animation: slideUp 1s ease-out;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    img {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 12px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>Dobrodošao na moj sajt!</h1>

  <div class="card">
    <p>Zovem se Nemanja i napravio sam ovaj sajt pomoću mog brata direktno sa telefona!</p>
  </div>
  <div class="card">
    <p>Ovo je tek početak. Dodavaću još sadržaja, slike, linkove i zanimljive stvari.</p>
  </div>
  <div class="card">
    <p>Prati moj rad i hvala ti što si svratio! ZIVELA SRBIJA</p>
  </div>

  <!-- Slika dole -->
  <img s"20240206_134941~3.jpg" alt="Moja slika">

</body>
</html>
