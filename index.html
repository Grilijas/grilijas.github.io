<!DOCTYPE html>
<html>
  <head>
    <title>Moj sajt</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        color: #2c3e50;
      }
      .card {
        background: white;
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <h1>Dobrodošao na moj sajt!</h1>
    <div class="card">
      <p>Zovem se Marko i napravio sam ovaj sajt pomoću GitHub-a direktno sa telefona!</p>
    </div>
    <div class="card">
      <p>Ovo je tek početak. Uskoro ću ovde dodavati tekstove, slike i još zanimljivih stvari.</p>
    </div>
    <div class="card">
      <p>Prati moj napredak i hvala što si posetio moj sajt!</p>
    </div>
  </body>
</html>
